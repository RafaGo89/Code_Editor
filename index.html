<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="container row">
            <div class="brand">
                <div class="logo"></div>
                <div class="title">Code Editor - Live in the browser</div>
            </div>
        

            <div class="row">
                <button class="btn secondary" id="save_btn" title="Save work locally"><span>Save</span></button>
                <button class="btn secondary" id="load_btn" title="Load work file"><span>Load</span></button>
                <input type="file" id="open_file" accept="application/json" hidden>
            </div>
        </div>
    </header>

    <main>
        <aside class="card panel stack">
            <h2>Task / Assigment</h2>

            <textarea class="text" id="assigment" placeholder="Write the task description here..."></textarea>

            <div class="stack">
                <label for="test_area">Validation test (JavaScript only - optional)</label>
                <textarea class="text" id="test_area" placeholder="Write simple tests to append after the students' code to check the solution..."></textarea>
            </div>

            <div class="muted">
                Tip: <span class="kbd">Ctrl <span> + </span class="kbd">S</span> to save,
                <span class="kbd">Ctrl<span> + </span class="kbd">Enter</span> to run.
            </div>
        </aside>

        <section class="stack" id="web_only">
            <div class="stack panel card" id="web_editors">
                <div class="row">
                    <h2>HTML / CSS / JavaScript</h2>
                    <div class="class">
                        <button class="btn ok" id="run_web">Run</button>
                        <button class="btn secondary" id="open_preview">Open preview in a new window.</button>
                    </div>
                </div>

                <div class="tabs" id="web_taps" role="tablist" aria-label="web editors">
                    <button class="tab active" role="tap" aria-selected="true" tabindex="0" data-pane="html"="">HTML</button>
                    <button class="tab" role="tab" aria-selected="false" tabindex="-1" data-pane="css"">css</button>
                    <button class="tab" role="tab" aria-selected="false" tabindex="-1" data-pane="javascript">JavaScript</button>
                </div>

                <div class="editor-wrap" data-pane="html">
                    <div class="editor" id="ed_html"></div>
                </div>

                <div class="editor-wrap" data-pane="css" hidden>
                    <div class="editor" id="ed_css"></div>
                </div>

                <div class="editor-wrap" data-pane="javascript" hidden>
                    <div class="editor" id="ed_javascript"></div>
                </div>

                <div class="stack">
                    <h3>Preview</h3>
                    <iframe class="preview" id="preview" sandbox="allow-scripts allow-same-origin allow-modals allow-forms"></iframe> 
                </div>
            </div>
        </section>

        <aside class="card panel stack">
            <h2>Output</h2>
            <div class="out" id="output" aria-live="polite"></div>
            <div class="row">
                <button class="btn warn" id="run_tests">Run with tests</button>
                <button class="btn err" id="clear_log">Clear log</button>
            </div>
            <h3>Notes</h3>
            <ul class="muted">
                <li>Everything runs inside the browser in a sandbox</li>
                <li>You can save the work as a JSON file and restore it...</li>
            </ul>
        </aside>
    </main>

    <div class="footer">&copy; 2025 - All rights reserved.</div>
    
    <script src="script.js"></script>
</body>
</html>
